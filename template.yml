Resources:
  BasicAWSApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: Basic AWS Api Gateway
      StageName: Staging

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda-example-1.0-jar-with-dependencies.jar
      Handler: com.cmoutafidis.lambdaexample.handler.HelloHandler
      Runtime: java8
      Timeout: 300
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref BasicAWSApiGateway
            Path: /hello
            Method: GET

  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda-example-1.0-jar-with-dependencies.jar
      Handler: com.cmoutafidis.lambdaexample.handler.CreateOrderHandler
      Runtime: java8
      Timeout: 300
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref BasicAWSApiGateway
            Path: /orders
            Method: POST

  GetAllOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda-example-1.0-jar-with-dependencies.jar
      Handler: com.cmoutafidis.lambdaexample.handler.GetAllOrderHandler
      Runtime: java8
      Timeout: 300
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref BasicAWSApiGateway
            Path: /orders
            Method: GET

  GetOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda-example-1.0-jar-with-dependencies.jar
      Handler: com.cmoutafidis.lambdaexample.handler.GetOrderHandler
      Runtime: java8
      Timeout: 300
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref BasicAWSApiGateway
            Path: /orders/{order_id}
            Method: GET

  UpdateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda-example-1.0-jar-with-dependencies.jar
      Handler: com.cmoutafidis.lambdaexample.handler.UpdateOrderHandler
      Runtime: java8
      Timeout: 300
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref BasicAWSApiGateway
            Path: /orders/{order_id}
            Method: PUT